<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS</title>
    <style>
        body {
            background-color: blueviolet;
        }

        h1 {
            color: blue;
            font-size: 50px;
        }
    </style>



</head>

<body>
    <h1> Pagina Principal</h1>
    <h2> CSS interno/CSS incorporado </h2>
    <h1> Outro h1</h1>

    <p> Como colocamos o css no head então será alterado para todos como exemplo Outro h1. Caso a inteção seja deixar cada h1 de uma cor é só usar o style na linha q deseja alterar a cor </p>
